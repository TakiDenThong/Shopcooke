<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Broadcaster</title>
  <style>
    video { width: 100%; max-width: 600px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>You are the Broadcaster</h2>
  <video id="camera" autoplay playsinline muted></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video  = document.getElementById('camera');
    const peers  = {};

    // announce yourself as the broadcaster
    socket.emit('broadcaster');

    // get camera
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;

        // when a viewer joins, create a new peerConnection
        socket.on('watcher', id => {
          const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          });
          peers[id] = pc;

          // send local tracks to the viewer
          stream.getTracks().forEach(track => pc.addTrack(track, stream));

          // ICE
          pc.onicecandidate = e => {
            if (e.candidate) {
              socket.emit('candidate', id, e.candidate);
            }
          };

          // create offer
          pc.createOffer()
            .then(sdp => pc.setLocalDescription(sdp))
            .then(() => {
              socket.emit('offer', id, pc.localDescription);
            });
        });

        // handle answer from viewer
        socket.on('answer', (id, description) => {
          peers[id].setRemoteDescription(description);
        });

        // add ICE candidate from viewer
        socket.on('candidate', (id, candidate) => {
          peers[id].addIceCandidate(new RTCIceCandidate(candidate));
        });

        // remove peer on disconnect
        socket.on('disconnectPeer', id => {
          if (peers[id]) peers[id].close();
          delete peers[id];
        });
      })
      .catch(err => {
        console.error('Camera error:', err);
        alert('Could not access camera.');
      });
  </script>
</body>
</html>
