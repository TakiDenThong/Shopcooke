<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <style>
    video { width: 100%; max-width: 600px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>You are Viewing the Stream</h2>
  <video id="watch" autoplay playsinline></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video  = document.getElementById('watch');
    const pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    // announce yourself as a watcher
    socket.emit('watcher');

    // when the broadcaster sends offer
    socket.on('offer', (id, description) => {
      pc.setRemoteDescription(description)
        .then(() => pc.createAnswer())
        .then(sdp => pc.setLocalDescription(sdp))
        .then(() => {
          socket.emit('answer', id, pc.localDescription);
        });
    });

    // receive tracks
    pc.ontrack = event => {
      video.srcObject = event.streams[0];
    };

    // ICE
    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.emit('candidate', broadcasterId, e.candidate);
      }
    };

    // forward ICE candidates from broadcaster
    socket.on('candidate', (id, candidate) => {
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // handle broadcaster disconnecting
    socket.on('disconnectPeer', id => {
      if (id === broadcasterId) {
        video.srcObject = null;
        alert('Broadcaster disconnected.');
      }
    });
  </script>
</body>
</html>
