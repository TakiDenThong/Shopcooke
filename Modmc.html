<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Takeo MC Store - Mod Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f9f9f9;
    }

    nav {
      background: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    input[type="checkbox"] {
      display: none;
    }

    #searchBox {
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin-left: 20px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: fixed;
        top: 0;
        left: -250px;
        width: 200px;
        height: 100vh;
        background: #2c3e50;
        padding-top: 60px;
        transition: left 0.3s ease;
      }

      nav input[type="checkbox"]:checked ~ ul {
        left: 0;
      }

      nav ul li {
        padding: 15px 20px;
        border-bottom: 1px solid #3d566e;
      }

      .menu-toggle {
        display: flex;
      }

      #searchBox {
        margin-top: 10px;
        width: 100%;
      }
    }

    section {
      padding: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .column {
      background: white;
      flex: 1 1 calc(25% - 20px);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      max-width: 220px;
      text-align: center;
    }

    .column img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .column h3 {
      margin-bottom: 6px;
      font-size: 16px;
    }

    .column p {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .column button {
      background: #007bff;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .column button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .column {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .column {
        flex: 1 1 100%;
      }
    }

    .dele {
      color: aliceblue;
      text-decoration: none;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="index.html" class="dele">Takeo MC</a></div>
    <label for="menu-toggle" class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </label>
    <input type="checkbox" id="menu-toggle" />
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#products">Products</a></li>
      <li><a href="Modmc.html">Mod Minecraft</a></li>
    </ul>
    <input type="text" id="searchBox" placeholder="Search mods..." />
  </nav>

  <!-- Mod Minecraft Section -->
  <section id="mod">
    <h1>Mod Minecraft</h1>
    <div class="row">
      <div class="column">
        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/26/Addon_icon.png" alt="Mod A">
        <h3>Mod Vehicles</h3>
        <p>Price: Free</p>
        <a href="https://t.me/Tolamvp" target="_blank"><button>Chat Telegram</button></a>
      </div>

      <div class="column">
        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/26/Addon_icon.png" alt="Mod B">
        <h3>Mod Guns 3D</h3>
        <p>Price: Free</p>
        <a href="https://t.me/Tolamvp" target="_blank"><button>Chat Telegram</button></a>
      </div>

      <div class="column">
        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/26/Addon_icon.png" alt="Mod C">
        <h3>Addon Furniture</h3>
        <p>Price: $0.49</p>
        <a href="https://t.me/Tolamvp" target="_blank"><button>Chat Telegram</button></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Shop &copy; TLower MC</p>
  </footer>

  <!-- Search Script -->
  <script>
    const searchBox = document.getElementById("searchBox");
    const modColumns = document.querySelectorAll(".column");

    searchBox.addEventListener("input", () => {
      const query = searchBox.value.toLowerCase();

      modColumns.forEach(column => {
        const title = column.querySelector("h3").textContent.toLowerCase();
        const price = column.querySelector("p").textContent.toLowerCase();
        if (title.includes(query) || price.includes(query)) {
          column.style.display = "block";
        } else {
          column.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
