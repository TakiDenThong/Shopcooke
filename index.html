<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Takeo MC Store - Minecraft tools and products."/>
  <title>Takeo MC Store</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #searchBox {
      margin: 20px auto;
      display: block;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .column {
      background-color: #1f1f1f;
      border: 1px solid #333;
      margin: 10px;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    .column img {
      width: 100%;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    #noResults {
      text-align: center;
      display: none;
      font-size: 1.2em;
      color: gray;
    }

    @media (max-width: 768px) {
      .column {
        width: 90%;
      }
      #searchBox {
        width: 90%;
        margin: 15px auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Takeo MC Store</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="Modmc.html">Mod Page</a>
    <a href="#">Contact</a>
  </nav>

  <input type="text" id="searchBox" placeholder="Search mods..." />

  <div class="row" id="productList">
    <div class="column">
      <img src="https://via.placeholder.com/250x150" alt="Mod 1" loading="lazy" />
      <h3>Warder Tool</h3>
      <p>Free</p>
      <a href="Modmc.html"><button aria-label="Download Warder Tool">Download</button></a>
    </div>
    <div class="column">
      <img src="https://via.placeholder.com/250x150" alt="Mod 2" loading="lazy" />
      <h3>Gen Tool</h3>
      <p>Free</p>
      <a href="Modmc.html"><button aria-label="Download Gen Tool">Download</button></a>
    </div>
    <div class="column">
      <img src="https://via.placeholder.com/250x150" alt="Coming Soon Product" loading="lazy" />
      <h3>Coming Soon</h3>
      <p>Free</p>
      <button disabled>Coming Soon</button>
    </div>
  </div>

  <div id="noResults">No matching mods found.</div>

  <footer>
    <p>Shop &copy; TLower MC</p>
  </footer>

  <script>
    const searchBox = document.getElementById("searchBox");
    const productList = document.getElementById("productList");
    const products = productList.getElementsByClassName("column");
    const noResults = document.getElementById("noResults");

    searchBox.addEventListener("input", () => {
      const query = searchBox.value.toLowerCase();
      let matchFound = false;

      Array.from(products).forEach(product => {
        const name = product.querySelector("h3").textContent.toLowerCase();
        const price = product.querySelector("p").textContent.toLowerCase();
        if (name.includes(query) || price.includes(query)) {
          product.style.display = "block";
          matchFound = true;
        } else {
          product.style.display = "none";
        }
      });

      noResults.style.display = matchFound ? "none" : "block";
    });
  </script>
</body>
</html>
