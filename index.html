<head>
  <meta charset="UTF-8">
  <title>SimpleShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #f9f9f9; }

    nav {
      background: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #2c3e50;
        display: none;
        text-align: center;
      }

      nav input[type=checkbox]:checked ~ ul {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    #home {
      background-image: url('https://static.vecteezy.com/system/resources/previews/008/311/935/non_2x/the-illustration-graphic-consists-of-abstract-background-with-a-blue-gradient-dynamic-shapes-composition-eps10-perfect-for-presentation-background-website-landing-page-wallpaper-vector.jpg');
      background-size: cover;
      background-position: center;
      height: 80vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #home h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    #home p {
      font-size: 20px;
      max-width: 600px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    section {
      padding: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .column {
      background: white;
      flex: 1 1 calc(33.333% - 20px);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 250px;
      max-width: 300px;
      text-align: center;
    }

    .column img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .column h3 {
      margin-bottom: 10px;
    }

    .column p {
      margin-bottom: 10px;
    }

    .column button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .column button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .column {
        flex: 1 1 100%;
      }
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
