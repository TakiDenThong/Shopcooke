<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-in Sidebar Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      height: 100%;
      width: 250px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-top: 60px;
    }

    .sidebar ul li {
      padding: 20px;
      border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #1a252f;
    }

    /* Toggle Button */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #2c3e50;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1100;
    }

    /* When active */
    .sidebar.active {
      transform: translateX(0);
    }

    /* Content area */
    .content {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    .sidebar.active ~ .content {
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Toggle Menu Button -->
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sideMenu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="Modmc.html">Mod Minecraft</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is the main content area.</p>
  </div>

  <!-- JavaScript to toggle the sidebar -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sideMenu');
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
